<html>
    <body>
        <h1>Javascript strings</h1>
        <p>You can use quotes inside a string, as long as they don't match the quotes surrounding the string.</p>

        <p id="demo"></p>

        <script>
            let answer1 = "It is alright";
            let answer2 = "He is called johnny";
            let answer3 = 'He is called "Johnny"';

            document.getElementById("demo").innerHTML = answer1 + "<br>" + answer2 + "<br>" + answer3;
        </script>
<!--example2-->
        <h1>Javascript Strings</h1>
        <h2>The length property</h2>

        <p>The length of the string is:</p>
            <p id="demo_"></p>

            <script>
                let text = "I'm Brent Joseph, BSIT student in University of Batangas";
                document.getElementById("demo_").innerHTML = text.length;
            </script>
    </body>
</html>
